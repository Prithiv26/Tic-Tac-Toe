<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    </style>

</head>
<body>
    <div class="startContainer">
        <p style="font-size: xx-large; font-weight: 700;">Tic Tac Toe</p>
        <div>
            <label for="name1">Player1 name:</label>
            <input type="text" name="player1Name" id="name1">
        </div>
        <div>
            <label for="name2">Player2 name:</label>
            <input type="text" name="player2Name" id="name2">
        </div>
        <button type="button" class="start">Start Game</button>
    </div>
    
    <div class="gameInProgress">
        <div class="player1">Player1</div>
        <div class="gridContainer">
            <div class="cell" id="c00"></div>
            <div class="cell" id="c01"></div>
            <div class="cell" id="c02"></div>
            <div class="cell" id="c10"></div>
            <div class="cell" id="c11"></div>
            <div class="cell" id="c12"></div>
            <div class="cell" id="c20"></div>
            <div class="cell" id="c21"></div>
            <div class="cell" id="c22"></div>
        </div>
        <div class="player2">Player2</div>
    </div>

    <dialog>
        <div class="resultBox">
            <p class = "resultPara"></p>
            <button type="button" class = "playAgain">Play Again</button>
        </div>
    </dialog>
    
</body>
</html>
